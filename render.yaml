# CaBE Arena Backend - Render Deployment Configuration
# This file configures the backend service for deployment on Render

services:
  - type: web
    name: cabe-arena-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_NODE_VERSION
        value: 18.18.0
    buildFilter:
      paths:
        - backend/**
      ignorePaths:
        - frontend/**
        - docs/**
        - .github/**
        - cypress/**
        - tests/**
        - tools/**
        - monitoring/**
        - nginx/**
        - services/**
        - shared/**
        - src/**
        - k8s/**

  - type: web
    name: cabe-arena-frontend
    env: static
    plan: starter
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://cabe-arena-backend.onrender.com
      - key: VITE_APP_NAME
        value: CaBE Arena
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    autoDeploy: true
    branch: main
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /api/*
        destination: https://cabe-arena-backend.onrender.com/api/*

databases:
  - name: cabe-arena-db
    databaseName: cabe_arena
    user: cabe_arena_user
    plan: starter
    region: oregon
    ipAllowList: []
    terminationProtection: false

envGroups:
  - name: cabe-arena-env
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: https://cabe-arena.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
